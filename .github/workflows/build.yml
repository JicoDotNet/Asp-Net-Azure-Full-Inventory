# This workflow will build a .NET Framework 4.8.1 project

name: .NET4.8 CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
      - 'feature/*'
      - 'release/*'
  pull_request:
    branches:
      - master
      - develop
      - 'feature/*'
      - 'release/*'

jobs:
  Build-Solution:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Set up NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore src/JicoDotNet.Inventory.sln -SolutionDirectory src/

      - name: Build solution, excluding SQLServer project
        run: |
          msbuild src/JicoDotNet.Inventory.sln /p:Configuration=Release /p:ExcludeProjects="src\JicoDotNet.SQLServer\JicoDotNet.SQLServer.sqlproj"

  Artifacts-Upload:
    needs: Build-Solution
    if: success() && startsWith(github.ref, 'refs/heads/feature/')
    runs-on: windows-latest

    steps:
      - name: Trigger Artifact Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow_file_name: artifacts.yml
          # workflow: .NET4.8 Artifacts
          token: ${{ secrets.WORKFLOW_TOKEN }}
          ref: ${{ github.ref }}
